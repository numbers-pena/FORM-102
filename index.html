<!DOCTYPE html>
<html>
  <body>
    <h1 align="center">APPLICATION FORM</h1>
    
    <fieldset>
      
      <legend>Information:</legend>
      
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <br>
      <label for="user">Username:</label>
      <input type="text" name="user" id="user" minlength="5" maxlength="20">
      <br>
      <label for="Birthday">Birthday:</label>
      <input type="text" id="Birthday" placeholder="January 01 2000">
      <br>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" min="5" max="99">
      <br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
       <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <button type="button" onclick="alert('Multo by Cup of Joe')">SUBMIT</button>
    </fieldset>
    <fieldset>
      <legend>Address:</legend>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="Philippines">
      <br>
      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode" autocomplete="on" placeholder="4103">
      <br>
      <label for="phonenumber">Phone Number:</label>
      <input type="number" id="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="on">
      <br>
      <label for="id">Form Number:</label>
      <input type="number" name="id" value="12345677" readonly>
      <br>
      <label for="unemployed">Job:</label>
      <input type="text" name="unemployed" value="Unemployed" disabled>
      
    </fieldset>
    
  </body>
</html>
